<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Michael's Fitness Buddy</title>
	<script
		src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<form action="" method="" class="form">
			<div class="form">
				<label for="key">Enter exercise: </label>
				<input type="text" name="exercise" id="exercise" required>
			</div>
			<div class="form">
				<label for="value">Enter set: </label>
				<input type="text" name="set" id="set" required>
			</div>
			<div class="form">
				<label for="value">Enter rep: </label>
				<input type="text" name="rep" id="rep" required>
			</div>
			<div class="form">
				<button class="button" id="btn-create" type="button">Create</button>
				<button class="button" id="btn-update" type="button">Update</button>
				<button class="button" id="btn-delete" type="button">Delete</button>
			</div>
			<!-- clear button? -->
		</form>	
		<table>
			<thead>
				<tr>
					<th>Exercise</th>
					<th>Set</th>
					<th>Rep</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>test exercise</td>
					<td>test set</td>
					<td>test rep</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="statusLabel">Status:</div>

	<script src="app/app.js"></script>
  <!--
   table to view data

   form for input for the crud operations

   corgi gif
   cowbell sound
  -->

</body>
</html>
